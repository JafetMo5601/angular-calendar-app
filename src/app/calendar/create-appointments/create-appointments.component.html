<div class="modal-header">
    <h2 class="modal-title" style="margin-bottom: 0;">Create new appointment</h2>
    <button type="button" class="btn btn-outline-danger close-btn"
        (click)="activeModal.dismiss('Cross click')">&times;</button>
</div>
<div class="modal-body container" ngbAutofocus>
    <form [formGroup]="newAppoitmentForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-card>
            <div class="row">
                <div class="col-10">
                    <mat-form-field class="full-width" appearance="legacy">
                        <mat-label>Title</mat-label>
                        <input class="full-width" matInput formControlName="title">
                    </mat-form-field>
                </div>
                <!-- <div class="col-2">
                    <div class="color-picker">
                        <input type="color" formControlName="color">
                    </div>
                </div> -->
            </div>
        </mat-card>

        <mat-card>
            <div class="row justify-content-evenly dates">
                <div class="col-6">
                    <mat-form-field class="datetime-picker">
                        <input matInput [ngxMatDatetimePicker]="start" placeholder="Choose the start of the appoitment"
                            formControlName="start">
                        <mat-datepicker-toggle matSuffix [for]="$any(start)"></mat-datepicker-toggle>
                        <ngx-mat-datetime-picker #start [showSpinners]="false">
                            <ng-template>
                                <span>OK</span>
                            </ng-template>
                        </ngx-mat-datetime-picker>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="datetime-picker">
                        <input matInput [ngxMatDatetimePicker]="end" placeholder="Choose the end of the appoitment"
                            formControlName="ends">
                        <mat-datepicker-toggle matSuffix [for]="$any(end)"></mat-datepicker-toggle>
                        <ngx-mat-datetime-picker #end [showSpinners]="false">
                            <ng-template>
                                <span>OK</span>
                            </ng-template>
                        </ngx-mat-datetime-picker>
                    </mat-form-field>
                </div>
            </div>
            <div class="dates">
                <mat-slide-toggle style="float: right;" formControlName="allDay">All day</mat-slide-toggle>
            </div>
        </mat-card>

        <mat-expansion-panel class="full-width">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Add details
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>

            </mat-panel-description>
            <div>
                <mat-form-field appearance="legacy" class="full-width">
                    <mat-label>Notes</mat-label>
                    <input matInput formControlName="notes">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="legacy" class="full-width">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location">
                </mat-form-field>
            </div>
        </mat-expansion-panel>

        <div class="btns text-end">
            <button mat-raised-button color="primary">Add</button>
            <button mat-raised-button class="btn btn-outline-primary" (click)="closeModal()">Cancel</button>
        </div>

    </form>
</div>
