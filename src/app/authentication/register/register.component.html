<div class="registration-form-wrapper">
    <h1>Create a Free Account</h1>
    <h3>Use your social networks</h3>
    <div class="social-container">
        <a id="facebook-icon" class="btn btn-primary btn-lg btn-floating fa fa-facebook" href="#!" role="button">
        </a>
        <a id="twitter-icon" class="btn btn-primary btn-lg btn-floating fa fa-twitter" href="#!" role="button">
        </a>
        <a id="google-icon" class="btn btn-primary btn-lg btn-floating fa fa-google" href="#!" role="button">
        </a>
    </div>
    <span>or use your details for registration</span>

    <form class="registration-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Last</mat-label>
            <input matInput type="text" formControlName="last">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button>Sign Up</button>
    </form>
</div>
